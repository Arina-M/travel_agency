<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="menu">
<!--                    <svg class="menuSVG" width="32" height="22">-->
<!--                        <use href="images/svg/menu.svg"></use>-->
<!--                    </svg>-->
                    <img class="menu-img" src="./images/menu.png" alt="menu">
                    <p>MENU</p>
                </div>
                <div class="search">
                    <label class="search-box">
                        <input type="text" class="search-input" placeholder="Country"/>
                        <img class="search-img" src="./images/search.png" alt="search">
                    </label>
                </div>
                <div class="user">
                    <img class="user-img" src="./images/user.png" alt="user">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-title">
                    <img class="hero-img" src="./images/travel.png" alt="travel">
                    <div class="hero_company">COMPANY</div>
                </div>
                <div class="hero_bottom">
                    <div class="hero_bottom-social-media">
                        <img src="./images/Instagram.png" alt="instagram">
                        <img src="./images/Facebook.png" alt="facebook">
                    </div>
                    <div class="hero_bottom-description">We are a travel company that loves what it does<br>
                        because every day we see the happy eyes of our customers and hear from<br> them many enthusiastic words about the trips that were chosen<br>
                        and provided by our company
                    </div>
                </div>
            </div>
        </section>

        <section class="popular-tours">
            <h1 class="caption-h1">Popular tours</h1>

            <div class="popular-tours_input-container">
                <div class="switch-button">
                    <input class="switch-button-checkbox" type="checkbox">
                    <label class="switch-button-label"><span class="switch-button-label-span">All</span></label>
                </div>
            </div>


        </section>

    </main>




    <footer class="footer">

    </footer>

</body>
</html>
