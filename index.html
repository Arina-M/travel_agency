<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="menu">
<!--                    <svg class="menuSVG" width="32" height="22">-->
<!--                        <use href="images/svg/menu.svg"></use>-->
<!--                    </svg>-->
                    <img class="menu-img" src="./images/menu.png" alt="menu">
                    <p>MENU</p>
                </div>
                <div class="search">
                    <label class="search-box">
                        <input type="text" class="search-input" placeholder="Введіть країну"/>
                        <img class="search-img" src="./images/search.png" alt="search">
                    </label>
                </div>
                <div class="user">
                    <img class="user-img" src="./images/user.png" alt="user">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-title">
                    <img class="hero-img" src="./images/travel.png" alt="travel">
                    <div class="hero_company">COMPANY</div>
                </div>
                <div class="hero_bottom">
                    <div class="hero_bottom-social-media">
                        <img src="./images/Instagram.png" alt="instagram">
                        <img src="./images/Facebook.png" alt="facebook">
                    </div>
                    <div class="hero_bottom-description">Ми туристична компанія, яка обожнює те, що робить,<br>
                        адже кожного дня ми бачимо щасливі очі наших клієнтів та чуємо від<br>
                        них безліч захоплених слів від подорожей, які були обрані<br>
                        та надані нашою компанією
                    </div>
                </div>
            </div>
        </section>

        <section class="popular-tours">
            <div class="container">
                <h1 class="caption-h1">Популярні тури</h1>
                <div class="popular-tours_input-container">
                    <div class="switch">
                        <input type="checkbox" id="switch" class="switch-checkbox">
                        <label for="switch" class="switch-label">
                            <span class="switch-text all">Всі</span>
                            <span class="switch-text hot">Гарячі тури</span>
                            <span class="switch-slider"></span>
                        </label>
                    </div>
                </div>
            </div>


        </section>

    </main>




    <footer class="footer">

    </footer>

</body>
</html>
